<!DOCTYPE html>
<html>
<head>
  <title>Josh's MLB Game Log</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
<script src="baseball.js" defer></script>
<h1>Josh's MLB Game Log âš¾</h1>

<!-- Yankees Record First -->
<div class="section">
  <h2>My Yankees Record</h2>
  <div id="yankeesRecord">
    Regular Season: 0-0
    <br>
    Postseason: 0-0
  </div>
</div>

<!-- Player Leaderboards Second -->
<div class="section">
  <h2>Player Leaderboards (Games I've Attended)</h2>
  <div id="leadersContainer"></div>
  <h2>Stadium Leaderboard</h2>
  <div id="stadiumLeaders"></div>
</div>

<!-- Special Game Highlights -->
<h2>Special Game Highlights</h2>
<div id="gameHighlights"></div>

<!-- Games Attended Last -->
<div class="section">
  <h2>Games Attended (<span id="count">0</span>)</h2>
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Date</th>
        <th>Away</th>
        <th>Home</th>
        <th>Score</th>
        <th>Stadium</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  <div id="unmatched" class="warning"></div>
</div>



</body>
</html>
